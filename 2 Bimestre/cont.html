<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>COnt</title>
    </head> 
    <body>
        <label for="inicio">Valor Inicial:</label>
        <input type="number" id="inicio" name="inicio">
        <br>
        <label for="final">Valor Final:</label>
        <input type="number" id="final" name="final">
        <br>
        <label for="incremento">Incremento:</label>
        <input type="number" id="incremento" name="incremento">
        <br>
        <button type="button" onclick="incrementar()">Incrementar</button>
        <br>
        <p id="output"></p>
        <script>
            function incrementar() {
                let inicial = parseInt(document.getElementById('inicio').value);
                let final = parseInt(document.getElementById('final').value);
                let incremento = parseInt(document.getElementById('incremento').value);
                let output = document.getElementById('output');
                
                output.innerHTML = "";
                
                for (let i = inicial; i <= final; i += incremento) {
                    output.innerHTML += i + " ";
                }
            }
        </script>
    </body>
</html>
