<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: #333388;
            font-size: 12px;
        }
        #seta-ul{
            list-style-image: url(imagens/seta_azul.gif);
        }
        .roman{
            list-style-type: lower-roman;
        }
        .alphabetic{
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>

    <H1>Demonstração do uso de listas com HTML e CSS</H1>
    <hr size = "2" color="darkblue">
    <p>Listas não ordenadas</p>
    <ul type="square">
        <li>ICC</li>
        <li>IPW</li>
        <li>SO</li>
    </ul>
    <ul type="circle">
        <li>ICC</li>
        <li>IPW</li>
        <li>SO</li>
    </ul>
    <ul tye="disc">
        <li>ICC</li>
        <li>IPW</li>
        <li>SO</li>
    </ul>
    <ul id="seta-ul">
        <li>ICC</li>
        <li>IPW</li>
        <li>SO</li>
    </ul>
    <p>Listas não ordenadas</p>
    <ol type="numeric">
        <li>ICC</li>
        <li>IPW</li>
        <li>SO</li>
    </ol>
    <ol class="roman">
        <li>ICC</li>
        <li>IPW</li>
        <li>SO</li>
    </ol>
    <ol class="alphabetic">
        <li>ICC</li>
        <li>IPW</li>
        <li>SO</li>
    </ol>
</body>
</html>
