<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletiv@</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .form-grop{
            width: 45%;
            height: 100%;
            margin: 0 auto;
            box-shadow: 5px 4px 28px 0px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        .hr{
            background-color: rgb(112, 112, 112);
            width: 100%;
            height: 2px;
            margin-top: 16px;
            border: none;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-success">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size: 24px; font-weight: 700; color: white;">SELETIV@</span>
        </div>
    </nav>

    <main class="container-fluid">
        <form class ="form-grop mt-4 p-4">
            <h2 class="text-success">Nova Empresa</h2>
            <div class="hr"></div>
            <div class="row mt-4">
                <div class="col">
                    <label for="nomeEmpresa" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nomeEmpresa" aria-describedby="nameHelp" placeholder="Digite seu nome...">
                </div>
                <div class="col">
                    <label for="emailEmpresa" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="emailEmpresa" aria-describedby="emailHelp" placeholder="email@gmail.com">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <label for="cidadeEmpresa" class="form-label">Cidade:</label>
                    <input type="text" class="form-control" id="cidadeEmpresa" placeholder="Digite a cidade da empresa...">
                </div>
                <div class="col">
                    <label for="enderecoEmpresa" class="form-label">Endereço:</label>
                    <input type="email" class="form-control" id="enderecoEmpresa" placeholder="Rua...">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <label for="nichoMercado" class="form-label">Nicho de mercado:</label>
                    <input type="text" class="form-control" id="nichoMercado" value="Marketing" readonly>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <label for="tecnologias" class="form-label">Tecnologias usadas:</label>
                    <select class="form-select" multiple aria-label="Multiple select example">
                        
                    </select>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <label for="caracterEmpresa" class="form-label"> Características da empresa:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
            <div class="mb-4 mt-4">
                <label for="logoEmpresa" class="form-label">Logo:</label>
                <input class="form-control" type="file" id="logoEmpresa">
            </div>
            <button type="submit" class="btn btn-success btn-lg">Nova Empresa</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
