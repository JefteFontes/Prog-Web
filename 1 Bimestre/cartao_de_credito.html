<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cartão de crédito</title>
    </head>
    <body>
        <form action="" method="get">
            <table align="center" border="1" cellpadding="7">
                <tr>
                    <td><strong>Número:</strong></td>
                    <td align="center">
                        <input type="text" name="num" size="20">
                    </td>
                </tr>
                <tr>
                    <td><strong>Bandeira:</strong></td>
                    <td>
                        <input type="radio" id="option1" name="option" value="1">
                        <img src="./visa.jpg" align = "middle">
                        <br>
                        <input type="radio" id="option2" name="option" value="2">
                        <img src="./master.jpg" align = "middle">
                        <br>
                        <input type="radio" id="option3" name="option" value="3">
                        <img src="./american.jpg" align = "middle">
                    </td>
                </tr>
                <tr>
                    <td><strong>Validade:</strong></td>
                    <td>
                        <select name="ano" id="">
                            <option value="1">2012</option>
                            <option value="2">2013</option>
                            <option value="3">2014</option>
                        </select>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
