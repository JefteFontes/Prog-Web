<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Marquee</title>
    </head>
    <body bgcolor="#c9c9c9">
        <hr size="6" color = "black" style="margin: 8px 20% 0;">
        <marquee behavior="slide" direction="right" width="100%"><h1 align = "center">Curso HTML</h1></marquee>
        <hr size="6" color = "black" style="margin: 8px 32% 0;">
        <ul>
            <li>CSS</li>
            <li>Java</li>
            <li>PHP</li>
            <li>ASP</li>
        </ul>
        <marquee behavior="scroll" direction="up" style="float: right;"><img src="marquee.png" alt="" align = "left"></marquee>
    </body>
</html>
